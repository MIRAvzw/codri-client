<html>
<head>
<title>Application log - Codri</title>
<script type="text/javascript">
function showMessage(message)
{
    var textarea = document.getElementById("messageView");
    if (textarea != null)   // this can happen when the DOM isn't loaded yet
    {
        var text = document.createTextNode(message);
        textarea.appendChild(text);
        textarea.scrollTop = textarea.scrollHeight;
    }
}
application.newMessage.connect(showMessage);
</script>
<style type="text/css">
textarea.messages {
    width: 100%;
    height: 100%;
    font-family: monospace;
    border: 3px solid #cccccc;
    padding: 5px;
};
</style>
</head>
<body>
<div style="height: 90%;">
<h1>Application log</h1>
<textarea class="messages" id="messageView" readonly></textarea>
</div>
</body>
</html>
