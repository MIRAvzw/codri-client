<html>
<head>
<title>Ad-Astra III - Debug page</title>
<script type="text/javascript">
function showMessage(message) {
    var textarea = document.getElementById("messageView");
    var text = document.createTextNode(message);
    textarea.appendChild(text);
    textarea.scrollTop = textarea.scrollHeight; 
}
DebugInterface.newMessage.connect(showMessage);
</script>
</head>
<body>
<h1>Ad-Astra III - Debug view for <script type="text/javascript">document.write(DebugInterface.id);</script></h1>
<textarea id="messageView" style="width:100%; height:150px; overflow:hidden; font-family:monospace;"></textarea>
</body>
</html>
