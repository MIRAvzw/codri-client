<html>
<head>
<link type="text/css" href="css/sunny/jquery-ui-1.8.11.custom.css" rel="Stylesheet" />	
<script type="text/javascript" src="js/jquery-1.5.2.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.11.custom.js"></script>
<title>Ad Astra III - Message Page</title>
<script>
// Create dialog
$(function() {
	$( "#dialog" ).dialog({
		autoOpen: false,
		show: "drop",
		hide: "drop",
		draggable: false,
		resizable: false,
		position: "left top"
	});

	$( "#opener" ).click(function() {
		$( "#dialog" ).dialog( "open" );
		setTimeout(function() {
            $("#dialog").dialog("close")
        }, 5000);
		return false;
	});
});
</script>
</head>
<body>
<h1>Ad Astra III - Message Page</h1>
<p>
This page features some testing ground for messaging functionality. It'll
get integrated in the main WebPage class over time.
</p>

<p>

<div id="dialog" title="Basic dialog">
	<p>This is an animated dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>

<button id="opener">Open Dialog</button>

</p>

</body>
