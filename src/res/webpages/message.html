<html>
<head>
<link type="text/css" href="css/style.css" rel="stylesheet" />
<link type="text/css" href="css/sunny/jquery-ui-1.8.11.custom.css" rel="Stylesheet" />	
<script type="text/javascript" src="js/jquery-1.5.2.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.11.custom.js"></script>
<title>Ad Astra III - Message Page</title>
<script>
// Create dialog
function showNotice(text)
{
    var element = $('<div id="newNotice" title="Notice">' + text + '</div>');
    element.dialog({
		show: "drop",
		hide: "drop",
		draggable: false,
		resizable: false,
		position: "left top",
		minHeight: 50
	}).prev().addClass('ui-state-highlight');
	setTimeout(function() {
            element.dialog("close")
        }, 3500);
}
function showAlert(text)
{
    var element = $('<div id="newAlert" title="Alert!">' + text + '</div>');
    element.dialog({
		show: "drop",
		hide: "drop",
		draggable: false,
		resizable: false,
		position: "left top",
		minHeight: 50
	}).prev().addClass('ui-state-error');
	setTimeout(function() {
            element.dialog("close")
        }, 3500);
}

$(function() {
	$('#act').click(function(e) {
        showAlert("this is an alert");
        return false;
    });
});

</script>
</head>
<body>
<h1>Ad Astra III - Message Page</h1>
<p>
This page features some testing ground for messaging functionality. It'll
get integrated in the main WebPage class over time.
<button id="act">Act!</button>
</p>


</body>
